<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=" description"
        content="making your way through rooms with puzzles to solve. can you escape the house of horror?">
    <meta name="keywords" content="horror, horror house, puzzle, puzzles, brain training,">




    <title>Let's Play</title>

    <!-- favicons-->
    <link rel="icon" sizes="180x180" href="assests/favicons/horrorhouse180x180.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="assests/favicons/horrorhouse16x16.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="assests/favicons/horrorhouse32x32.webp">

</head>

<body>
    <header>
        <h1>Horror House</h1>
        <br>
        <br>
        <div class="logo"><a href="index.html"><img id="logo-img" src="assests/images/8fb010f9-0c1a-4aa9-88d6-89e0caee8e6f-cutout.webp"
                alt="horror house logo, its a spooky house with a read H next to"></a>
        </div>
    </header>
    <!-- game space-->
    <div id="game-room">

        <img src="assests/images/game-home.webp" alt="front of our spooky house" id="game-home">
        <img src="assests/images/nugget.webp" alt="3 golden nuggets neatly piled" id="nugget">
    </div>

    <p id="game-hint"> <strong><em> Can you find how to enter? </em></strong></p>

    <div id="game-space"> </div>

    <h2 id="hint-btn"><strong>Need a hint!</strong></h2>
    <!-- hidden hint-->
    <p id="hint">have you tried using <strong>door!</strong></p>

    <!-- hidden game key word to win-->
    <p id="wintoken" data-type="token">eW91IHN1cnZpdmVkIQof77+9CA==</p>
    <br>
    <p id="gumpy-token">gernfher</p>
    <!-- escape content-->
    <p> Place final key token<br> below to escape the<br> house of horror! </p>

    <div id="token-checker">
        <label for="token-input">Token:</label>
        <input type="text" id="token-input" placeholder="Enter token here">
        <button id="check-btn">Check</button>
        <p id="result"></p>
    </div>




<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modal-message"></p> <!-- dynamic message goes here -->
  </div>

</div>



<!-- Terminal Modal -->
<div id="Term-Modal" class="Term-modal">

    <!-- Terminal Modal content -->
    <div class="Term-modal-content">
      <span class="close">&times;</span>
      <p><div id="gobuster-modal">
        <style>
          #gobuster-modal {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
          }
          #gobuster-modal .terminal {
            white-space: pre-wrap;
            line-height: 1.4;
          }
          #gobuster-modal .blinking-cursor {
            display: inline-block;
            width: 10px;
            background-color: #00FF00;
            animation: goblink 1s step-start infinite;
          }
          @keyframes goblink {
            50% { background-color: transparent; }
          }
        </style>
      
        <div class="terminal"></div>
      
        <script>
          (function() {
            const terminal = document.querySelector('#gobuster-modal .terminal');
      
            const lines = [
              "[+] Gobuster v3.6",
              "[+] URL: https://j-noon.github.io/horrorhouse/",
              "[+] WORDLIST: /usr/share/wordlists/dirb/common.txt",
              "[+] Starting directory scan...",
              "",
              "/index.html        (Status: 200)",
              "/game.html         (Status: 200)",
              "/admin.html        (Status: 200) <== FOUND",
              "/assets/           (Status: 301)",
              "/assets/style.css  (Status: 200)",
              "/assets/main.js    (Status: 200)",
              "",
              "[+] Scan completed in 2.73s",
              "[+] Directories found: 6"
            ];
      
            let index = 0;
      
            function typeLine() {
              if (index < lines.length) {
                terminal.innerHTML += lines[index] + '\n';
                index++;
                setTimeout(typeLine, 250 + Math.random() * 250);
              } else {
                terminal.innerHTML += '\n$ <span class="blinking-cursor"></span>';
              }
            }
      
            typeLine();
          })();
        </script>
      </div> you have found the Admin.html page. use the url to go there!</p> 
    </div>
  
  </div>


    <script src="https://kit.fontawesome.com/4f5d55a94b.js" crossorigin="anonymous"></script>
    <script src="assests/scripts/script.js"></script>
</body>

</html>
