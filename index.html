<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror House</title>
    <link rel="stylesheet" href="assests/css/styles.css">
</head>
<body>
    <header>
        <h1>Horror House</h1>
        <div class="logo">[Logo]</div>
    </header>
    
    <div id="game-space"></div>
    
    <h2 id="hint-btn">Need a hint!</h2>
    <p id="hint" style="display: none;"></p>
    
    <div id="token-checker">
        <input type="text" id="token-input" placeholder="Enter token here">
        <button id="check-btn">Check</button>
        <p id="result"></p>
    </div>
    
    <script src="assests/scripts/script.js"></script>
</body>
</html>
